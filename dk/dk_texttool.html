<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>D√§nisch Lernhilfe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      padding-top: 70px;
      max-width: 600px;
      margin: auto;
      box-sizing: border-box;
    }

    #controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 10px;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #outputText span {
      cursor: pointer;
      padding: 4px 6px;
      margin: 2px;
      display: inline-block;
      background-color: #f1f1f1;
      border-radius: 4px;
      transition: background-color 0.2s;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }

    #outputText span:hover {
      background-color: #dcdcdc;
    }

    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
    }

    button:hover {
      background-color: #005fa3;
    }

    #outputText {
      margin-top: 5em;
    }

    #deeplBtn {
      background-color: #28a745;
      display: none;
    }

    #deeplBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div id="controls" style="display:none;">
    <button id="playBtn">‚ñ∂Ô∏è Play</button>
    <button id="pauseBtn">‚è∏Ô∏è Pause</button>
    <button id="stopBtn">‚èπÔ∏è Stopp</button>
    <button id="deeplBtn">üåç DeepL</button>
  </div>

  <div id="textInputSection">
    <textarea id="inputText" rows="5" placeholder="Gib hier einen d√§nischen Text ein und klicke auf Weiter"></textarea><br>
    <button id="weiterBtn">Weiter</button>
  </div>

  <div id="outputText"></div>

  <script>
    const weiterBtn = document.getElementById("weiterBtn");
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const controls = document.getElementById("controls");
    const deeplBtn = document.getElementById("deeplBtn");

    let fullText = "";
    let synth = window.speechSynthesis;
    let utterance;
    let lastTapTime = 0;

    weiterBtn.addEventListener("click", () => {
      fullText = inputText.value.trim();
      if (!fullText) return;

      document.getElementById("textInputSection").style.display = "none";
      controls.style.display = "block";
      deeplBtn.style.display = "inline-block";

      const words = fullText.split(/\s+/);
      outputText.innerHTML = words.map(word => `<span>${word}</span>`).join(" ");
    });

    outputText.addEventListener("click", e => {
      if (e.target.tagName !== "SPAN") return;

      const now = Date.now();
      const timeSinceLastTap = now - lastTapTime;

      if (timeSinceLastTap < 300) {
        // Doppelklick / -tap ‚Üí W√∂rterbuch
        const word = e.target.textContent.toLowerCase().replace(/[.,!?]/g, "");
        const url = `https://m.dict.cc/daenisch-deutsch/${word}.html`;
        window.open(url, "_blank");
      } else {
        // Einzelklick ‚Üí Vorlesen
        speakWord(e.target.textContent);
      }

      lastTapTime = now;
    });

    function speakWord(word) {
      const u = new SpeechSynthesisUtterance(word);
      u.lang = "da-DK";
      synth.speak(u);
    }

    document.getElementById("playBtn").addEventListener("click", () => {
      if (synth.speaking && synth.paused) {
        synth.resume();
      } else if (!synth.speaking) {
        utterance = new SpeechSynthesisUtterance(fullText);
        utterance.lang = "da-DK";
        utterance.rate = 0.3;
        synth.speak(utterance);
      }
    });

    document.getElementById("pauseBtn").addEventListener("click", () => {
      if (synth.speaking && !synth.paused) synth.pause();
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      if (synth.speaking) synth.cancel();
    });

    deeplBtn.addEventListener("click", () => {
      if (!fullText) return;
      const deeplBase = "https://www.deepl.com/de/translator#da/de/";
      const encodedText = encodeURIComponent(fullText);
      const deeplUrl = deeplBase + encodedText;
      window.open(deeplUrl, "_blank");
    });
  </script>
</body>
</html>
